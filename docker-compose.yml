# docker-compose.yml
services:
  app:
    build: .
    container_name: wa-gateway-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wa-network
    # Resource limit
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 600M

  postgres:
    image: postgres:15-alpine
    container_name: wa-gateway-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-wa_gateway}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: wa-gateway-redis
    restart: always
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wa-network
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 128M

volumes:
  pgdata:
  redisdata:

networks:
  wa-network:
    driver: bridge
